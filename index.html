<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>UIHex: Convert Hex Code to UIColor (Swift and Objective-C)</title>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <div class="container content">
        <div class="header">
            <h1>UIHex</h1>
            <p>Instantly convert a hex color code to a UIColor method.</p>
        </div>
        
        <p id="input">
            <input type="text" id="hex-value" placeholder="Hex Code" maxlength="7" value="">
        </p>

        <h2>Swift</h2>
        <div id="swift-results"></div>

        <h2>Objective-C</h2>
        <div id="objective-c-results"></div>

        <div class="notes">
            <p>By <a href="http://ebelinski.com">Eugene Belinski</a>. Released under GNU-GPL. Send suggestions <a href="http://ebelinski.com/#contact">here</a>. Fork this website <a href="https://github.com/ebelinski/Hex-UIColor-Converter">here</a>.
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
